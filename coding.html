<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="coding.css">
</head>
<body>
    <div class="container">
        <h1>FLIP A BUG</h1>
        <p id="question-box">Select a card to begin</p>      
        <div id="card-container"></div>      
        <div id="answer-section">
            <input type="text" id="answer-input" placeholder="Your answer">
            <button class="button" id="confirm-button">Confirm</button>
        </div>

        <div id="progress-bar-container"></div>
        
        <!-- Back button, initially visible -->
        <button class="button" id="skip-button">Skip</button>
    </div>

    <script>
        // Function to go back to the homepage
        function goBack() {
            window.location.href = 'homepage.html'; 
        }

        // Function to handle the card click event and hide the back button
        function handleCardClick() {
            document.getElementById("back-button").style.display = 'none';  // Hide the back button after clicking a card
        }

        // Function to make the back button visible when no card is clicked
        function showBackButton() {
            document.getElementById("back-button").style.display = 'inline';  // Show back button again
        }

        // Example of creating cards dynamically and adding click events
        const cardContainer = document.getElementById("card-container");

        // Create 5 cards for demonstration
        for (let i = 0; i < 5; i++) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerText = `Card ${i + 1}`;
            card.addEventListener("click", handleCardClick);  // Adding click event to hide back button
            card.addEventListener("mouseover", showBackButton);  // Show back button when hovering
            cardContainer.appendChild(card);
        }
        
    </script>
    <button class="button" id="back-button" onclick="goBack()">Back</button>
    

    <script src="coding.js"></script>
    
</body>
</html>
